<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP_ACC</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Laveree-main/heedo/css/font.css" />
    <!-- reset -->
    <link rel="stylesheet" href="/Laveree-main/heedo/css/reset.css" />
    <!-- Css -->
    <link rel="stylesheet" href="/Laveree-main/heedo/css/shop_index.css" />
    <link rel="stylesheet" href="/Laveree-main/heedo/css/shop_categories.css" />
    <link
      rel="stylesheet"
      href="/Laveree-main/heedo/css/shop_productsLists.css"
    />
    <link rel="stylesheet" href="/Laveree-main/heedo/css/txt.css" />
    <link rel="stylesheet" href="/Laveree-main/heedo/css/aside.css" />
    <link rel="stylesheet" href="/Laveree-main/heedo/css/responsive.css" />
    <!-- js -->
    <script
      type="module"
      src="/Laveree-main/heedo/javascript/shop_acc.js"
      defer
    ></script>
  </head>
  <!-- shop categories -->
  <body>
    <!-- 브라우저 탑 이동 플로트 -->
    <a id="toTop" class="aside" href="#top">
      <div class="float">
        <img
          src="/Laveree-main/heedo/shop_images/icons/arrowIcon_top.png"
          alt=""
        />
      </div>
    </a>
    <!-- 전체 컨테이너 -->
    <section id="sectionShop">
      <div id="container">
        <!-- 브라우저 최상단 이미지 -->
        <div id="topSide">
          <picture id="photoTop"
            ><img
              id="photoThis"
              src="/Laveree-main/heedo/shop_images/topImages/shop_acc_image.jpg"
              alt=""
          /></picture>
        </div>
        <div id="listProducts">
          <!-- 그리드 상단 카테고리 리스트 -->
          <div id="userList">
            <ul>
              <li data-filter="ALL" id="categoryAll" class="categoryLists">
                <a
                  href="http://127.0.0.1:5500/Laveree-main/heedo/html/shop_all.html"
                  class="categoryTag ALL"
                  >ALL</a
                >
              </li>
              <li
                data-filter="DETERGENT"
                id="categoryDetergent"
                class="categoryLists"
              >
                <a
                  href="http://127.0.0.1:5500/Laveree-main/heedo/html/shop_detergent.html"
                  class="categoryTag DETERGENT"
                  >DETERGENT</a
                >
              </li>
              <li
                data-filter="REMOVER"
                id="categoryRemover"
                class="categoryLists"
              >
                <a
                  href="http://127.0.0.1:5500/Laveree-main/heedo/html/shop_remover.html"
                  class="categoryTag REMOVER"
                  >REMOVER</a
                >
              </li>
              <li data-filter="GIFT" id="categoryGift" class="categoryLists">
                <a
                  href="http://127.0.0.1:5500/Laveree-main/heedo/html/shop_gift.html"
                  class="categoryTag GIFT"
                  >GIFT</a
                >
              </li>
              <li data-filter="ACC" id="categoryAcc" class="categoryLists">
                <a
                  href="http://127.0.0.1:5500/Laveree-main/heedo/html/shop_acc.html"
                  class="categoryTag ACC fixed"
                  >ACC</a
                >
              </li>
            </ul>
          </div>
          <!-- 상품 그리드 -->
          <ul id="productsGrid"></ul>
          <!-- 상품 리스트 생성 -->
        </div>
        <!-- 하단 텍스트 -->
        <div id="lowerTexts">
          <p class="comment">
            우리의 라버리는 피부에 자극이 되는 독한 화학물질을 모두 배제하여
            만든<br />
            본질에 충실한 세제입니다.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
