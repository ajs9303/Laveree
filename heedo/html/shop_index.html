<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAVEREE</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Laveree-main/heedo/css/font.css" />
    <!-- reset -->
    <link rel="stylesheet" href="/Laveree-main/heedo/css/reset.css" />
    <!-- Css -->
    <link rel="stylesheet" href="/Laveree-main/heedo/css/shop_index.css" />
    <link rel="stylesheet" href="/Laveree-main/heedo/css/shop_categories.css" />
    <link
      rel="stylesheet"
      href="/Laveree-main/heedo/css/shop_productsLists.css"
    />
    <link rel="stylesheet" href="/Laveree-main/heedo/css/txt.css" />
    <link rel="stylesheet" href="/Laveree-main/heedo/css/aside.css" />
    <!-- js -->
    <script
      type="module"
      src="/Laveree-main/heedo/javascript/shop_index.js"
      defer
    ></script>
  </head>
  <!-- shop categories -->
  <body>
    <a class="aside" href="#top">
      <div class="float">
        <img
          src="/Laveree-main/heedo/shop_images/icons/arrowIcon_top.png"
          alt=""
        />
      </div>
    </a>
    <section id="sectionShop">
      <div id="container">
        <div id="topSide">
          <picture id="photoTop"
            ><img
              src="/Laveree-main/heedo/shop_images/topImages/shop_all_image.jpg"
              alt=""
          /></picture>
        </div>
        <div id="listProducts">
          <div id="userList">
            <ul>
              <li id="category All" class="categoryLists">
                <a href="">ALL</a>
              </li>
              <li id="category Detergent" class="categoryLists">
                <a href="">DETERGENT</a>
              </li>
              <li id="category Remover" class="categoryLists">
                <a href="">REMOVER</a>
              </li>
              <li id="category Gift" class="categoryLists">
                <a href="">GIFT</a>
              </li>
              <li id="category Acc" class="categoryLists">
                <a href="">ACC</a>
              </li>
            </ul>
          </div>
          <ul id="productsGrid"></ul>
        </div>
        <div id="lowerTexts">
          <p class="comment">
            우리의 라버리는 피부에 자극이 되는 독한 화학물질을 모두 배제하여
            만든<br />
            본질에 충실한 세제입니다.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
