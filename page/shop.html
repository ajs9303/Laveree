<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAVEREE</title>
    <script src="/Laveree/js/shop.js" type="module"></script>
  </head>
  <!-- shop categories -->
  <body>
    <main>
      <section id="sectionShop">
        <div id="container">
          <div id="topSide">
            <picture id="photoTop">
              <img
                id="photoThis"
                src="/Laveree/image/shop/topImages/shop_all_image.jpg"
                alt=""
              />
            </picture>
          </div>

          <div id="listProducts">
            <div id="userList">
              <ul>
                <li id="category ALL" class="categoryLists">
                  <div class="categoryTag ALL fixed">ALL</div>
                </li>
                <li id="category DETERGENT" class="categoryLists">
                  <div class="categoryTag DETERGENT">DETERGENT</div>
                </li>
                <li id="category REMOVER" class="categoryLists">
                  <div class="categoryTag REMOVER">REMOVER</div>
                </li>
                <li id="category GIFT" class="categoryLists">
                  <div class="categoryTag GIFT">GIFT</div>
                </li>
                <li id="category ACC" class="categoryLists">
                  <div class="categoryTag ACC">ACC</div>
                </li>
              </ul>
            </div>
            <ul id="productsGrid"></ul>
          </div>

          <div id="lowerTexts">
            <p class="comment">
              우리의 라버리는 피부에 자극이 되는 독한 화학물질을 모두 배제하여
              만든<br />
              본질에 충실한 세제입니다.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
